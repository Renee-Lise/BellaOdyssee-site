<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Offres officielles du Tome 2 — Papa, Homme & Leader : Découverte, Standard, Premium, Master Premium." />
  <style>
    :root{
      --bleu:#0b1226; --bleu-soft:#182744; --encre:#e8e4f2; --doré:#f6e3b4; --bord:#33406a;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      color:var(--encre); line-height:1.6; min-height:100dvh; position:relative; overflow-x:hidden;
      background:var(--bleu);
    }
    /* Halo bleu nuit + voile doré/rosé (effet visuel #1) */
    body::before{
      content:""; position:fixed; inset:-35%;
      background:
        radial-gradient(1200px 900px at 50% 28%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(1100px 850px at 90% 15%, rgba(255,210,190,.10), transparent 60%),
        radial-gradient(900px 900px at 10% 90%, rgba(12,18,38,.65), transparent 60%);
      filter: blur(4px) saturate(108%); z-index:-1;
    }
    .page{max-width:1100px;margin:0 auto;padding:1.6rem}
    header{text-align:center;margin-bottom:1.2rem}
    .tag{font-size:.78rem;letter-spacing:.16em;text-transform:uppercase;color:#c7c1d9}
    h1{font-size:1.95rem;color:#f3efe6;margin:.35rem 0 .15rem}
    .sub{font-style:italic;color:#e7dcc9;margin-bottom:.8rem}

    /* Nav */
    .nav{display:flex;gap:.6rem;justify-content:center;flex-wrap:wrap;margin:.6rem 0 1.2rem}
    .btn{display:inline-block;border-radius:999px;padding:.6rem 1rem;text-decoration:none;
         font-weight:700;letter-spacing:.1em;text-transform:uppercase;font-size:.88rem}
    .btn-accueil{background:#0f1630;color:var(--doré);border:1px solid rgba(246,227,180,.35)}
    .btn-t1{background:#1b254a;color:var(--doré);border:1px solid rgba(246,227,180,.25)}

    /* Grille offres */
    .grid{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:1.2rem}
    @media (max-width:1024px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:720px){ .grid{grid-template-columns:1fr} .page{padding:1.2rem} }

    .card{
      background:linear-gradient(145deg, rgba(18,27,58,.85), rgba(24,39,68,.85));
      border:1px solid rgba(246,227,180,.22);
      border-radius:18px; padding:1.05rem 1rem 1.25rem;
      box-shadow:0 18px 40px rgba(0,0,0,.35);
      display:flex; flex-direction:column; gap:.5rem;
    }
    .premium{ background:linear-gradient(145deg, rgba(22,32,66,.88), rgba(30,48,86,.88)) }
    .master{ background:linear-gradient(145deg, rgba(26,36,72,.9), rgba(38,58,100,.9)); border-color:rgba(246,227,180,.35) }
    .badge{font-size:.78rem;font-weight:700;text-transform:uppercase;letter-spacing:.16em;color:#d7d2e5}
    .title{font-size:1.06rem;font-weight:700;color:#fff4e0}
    .tagline{font-size:.92rem;color:#e0d9ee}
    ul{padding-left:1.1rem;color:#dcd7ea}

    .price{margin-top:.2rem;font-size:.95rem}
    .std{color:#b6b0c8;text-decoration:line-through;font-size:.86rem}
    .launch{font-weight:800;color:#fff4e0}
    .badgeL{display:inline-block;background:#0f1630;color:var(--doré);font-size:.72rem;padding:.14rem .5rem;border-radius:999px;letter-spacing:.12em;margin-left:.35rem}

    .cta a{
      display:inline-block;margin-top:.55rem;text-decoration:none;background:#0f1630;color:var(--doré);
      padding:.55rem .9rem;border-radius:999px;font-size:.85rem;letter-spacing:.1em;text-transform:uppercase
    }

    .foot{margin:1.4rem 0 0;text-align:center;font-size:.88rem;color:#c5bfd6}
  </style>
</head>
